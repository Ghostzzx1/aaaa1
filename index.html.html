<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Robux Grátis</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
      background-color: #f2f2f2;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    /* Overlay assustador */
    #scareOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: black;
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }
    #scareOverlay img {
      max-width: 80%;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <h1>Ganhe Robux Grátis!</h1>
  <p>Apenas clique no botão abaixo:</p>

  <button id="btnRobux">Receber Robux</button>

  <div id="scareOverlay">
    <img src="https://i.imgur.com/FJ5OvL9.jpg" alt="Assustador" />
  </div>

  <audio id="scareSound" preload="auto" src="https://actions.google.com/sounds/v1/horror/scream.ogg"></audio>

  <script>
    const btn = document.getElementById('btnRobux');
    const overlay = document.getElementById('scareOverlay');
    const sound = document.getElementById('scareSound');

    btn.addEventListener('click', () => {
      overlay.style.display = 'flex';

      sound.play().catch(() => {
        console.log('Erro ao tocar o som');
      });

      setTimeout(() => {
        window.location.href = 'https://rickrollwebsite.univer.se/secret';
      }, 3000);
    });
  </script>
</body>
</html>
